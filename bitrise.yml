---
format_version: '4'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: ci
- pull_request_source_branch: "*"
  workflow: ci
workflows:
  deploy:
    steps:
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.10.1: {}
    - recreate-user-schemes@1.0.2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - carthage@3.1.7:
        inputs:
        - carthage_command: bootstrap
    - xcode-test@2.1.1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2.4.19:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io@1.3.19: {}
    - cache-push@2.0.5: {}
  ci:
    steps:
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.10.1: {}
    - recreate-user-schemes@1.0.2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - carthage@3.1.7:
        inputs:
        - carthage_command: bootstrap
    - xcode-test@2.1.1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1.3.19: {}
    - cache-push@2.0.5: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ReminderiOS.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: ReminderiOS
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
